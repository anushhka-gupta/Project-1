<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact US</title>
    {% include 'legal_app/common/common_css.html' %}
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lavishly+Yours&family=Martel+Sans:wght@200;300;400;600;700;800;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quintessential&display=swap');
    </style>
</head>
<body>
    <div class="main-div">


    <!-- header code include here -->
    {% include 'legal_app/common/header.html' %}

    {% if messages %}
    {% for m in messages %}
    <div class="alert alert alert-dismissible fade show mx-auto text-center bg-light"  role="alert" style="width:50%; margin-top:20px; border-color:#242524; color:#242524;">
        <strong>{{m}}</strong> 
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    {% endif %}

    <!-- <h1 class="text-center" style="color:#242524; font-family:'Quintessential';">Feel free to Contact Us</h1> -->
    <h1 class="text-center" style="color:#242524; font-family:'Quintessential';">Contact Us</h1>

    <div class="w-50 m-auto rounded" style="background-color:#d9c095; padding:40px;">
        <form method="post" action="/contact/">
            {% csrf_token %}

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-user" style="color:#242524"></i></span>
                <input type="text" name="name" class="form-control" placeholder="Name" aria-label="Name" aria-describedby="basic-addon1" required autofocus>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-envelope" style="color:#242524;"></i></span>
                <input type="email" name="email" class="form-control" placeholder="Email" aria-label="email" aria-describedby="basic-addon1" required>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-phone" style="color:#242524;"></i></span>
                <input type="number" name="phone" class="form-control" placeholder="Phone no." aria-label="contact" aria-describedby="basic-addon1" required>
            </div>

            <div class="form-floating mb-3">
                <textarea class="form-control" placeholder="Query" name="question" id="floatingTextarea"></textarea>
                <label for="floatingTextarea">Query</label>
            </div>

            <div class="text-center">
            <button class="btn" style="background-color:#242524; color:#feffff;">Submit</button>
            </div>
            
        </form>
    </div>

    </div>
    <!-- footer code include here -->
    {% include 'legal_app/common/footer.html' %}
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>  
</body>
</html>
