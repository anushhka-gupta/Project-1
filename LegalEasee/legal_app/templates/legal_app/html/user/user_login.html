<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    {% include 'legal_app/common/common_css.html' %}
    <style>
        h1{
            margin-top:100px;
        }
    </style>
</head>
<body>
    
    <div class="main-div">

    <!-- header code include here -->
    {% include 'legal_app/common/header.html' %}

    {% if messages %}
    {% for m in messages %}
    <div class="alert alert-danger alert-dismissible fade show mx-auto text-center"  role="alert" style="width:50%; margin-top:100px;">
        <strong>{{m}}</strong> 
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    {% endif %}

     <h1></h1>

    <div class="w-25 m-auto rounded" style="background-color:#d9c095; padding:40px;">
        <form action="/user_login/" method="post">
            {% csrf_token %}

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-envelope" style="color:#242524;"></i></span>
                <input type="email" name="email" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="basic-addon1" required>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-key" style="color:#242524;"></i></span>
                <input type="password" name="password" class="form-control" placeholder="Password" aria-label="password" aria-describedby="basic-addon1" required>
            </div>

            <div class="text-center">
            <button class="btn" style="background-color:#242524; color:#feffff;">Submit</button>
            </div>
            
        </form>
    </div>

    </div>
    <!-- footer code include here -->
    {% include 'legal_app/common/footer.html' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>  
</body>
</body>
</html>
