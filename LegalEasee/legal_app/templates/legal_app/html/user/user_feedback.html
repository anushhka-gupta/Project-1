<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% include 'legal_app/common/common_css.html' %}
    <style>
        h1{
            margin-top:70px;
        }
    </style>
   
</head>
<body>
    {% if messages %}
    {% for m in messages %}
    <div class="alert alert-danger alert-dismissible fade show mx-auto text-center"  role="alert" style="width:50%; margin-top:70px;">
        <strong>{{m}}</strong> 
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    {% endif %}
    <div class="main-div">

        <!-- header code include here -->
        {% include 'legal_app/html/user/user_header.html' %}

        <h1></h1>

        <div class="w-50 m-auto rounded" id="form" style="background-color:#d9c095; padding:40px;">
        <form method="post" action="/user_feedback/">
            {% csrf_token %} 
            <!-- cross site request forgery -->

        <input type="hidden" name="pic_path" value={{user_info.pic_name}}>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-envelope" style="color:#242524;"></i></span>
            <input type="email" name="email" class="form-control" placeholder="Email" aria-label="Password" aria-describedby="basic-addon1" required  read only value={{user_info.email}}>
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-user" style="color:#242524"></i></span>
            <input type="text" name="name"  class="form-control" placeholder="Name" aria-label="Name" aria-describedby="basic-addon1" required autofocus value={{user_info.name}}>
        </div>

        <div class="form-floating mb-3">
            <textarea class="form-control" placeholder="Remark" id="floatingTextarea" name="remark"></textarea>
             <label for="floatingTextarea">Remark</label>
         </div>
    
         Rating:
        <select name="rating">
            <option value="">Select Rating</option>
            <option value="☆☆☆☆☆">⭐⭐⭐⭐⭐</option>
            <option value="☆☆☆☆">⭐⭐⭐⭐</option>
            <option value="☆☆☆">⭐⭐⭐</option>
            <option value="☆☆">⭐⭐</option>
            <option value="☆">⭐</option>
        </select>

         <div class="text-center">
            <button class="btn" style="background-color:#242524; color:#feffff;">Submit</button>
         </div>
          </form>
    </div>

    </div>
    <!-- footer code include here -->
    {% include 'legal_app/common/footer.html' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>  
</body>
</html>
